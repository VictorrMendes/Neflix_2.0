<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="icon" type="image/favicon" href="../imagens/logo_top.png">
    <link rel="stylesheet" href="../style/tela_Inicial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
</head>
<body>
    <!-- Navegação -->
    <div class="nav">
        <img class="nav_logo" src="../imagens/logo_.png" alt="imagem logo" >
            <button class="src">
                <span class="pesquisa"> 
                    <i class="fas fa-search">
                        <input type="text" class="nav_search" id="input" placeholder="Pesquisar"></i>
                </span>
            </button>
        <img src="../imagens/imagem1_135.jpg" alt="imagem avatar" class="nav_avatar">
    </div>


    <!-- particles.js container -->
    <div id="particles-js"> <!-- stats - count particles --> 
        <div class="count-particles">
            <span class="js-count-particles"></span>
        </div> 
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
    </div>
    <!-- /particles.js container -->

    <!-- Conteúdo -->
    <header class="banner">
        <div class="banner_contents">
            <div class="conteudo">
                <h1 class="banner_title">Por que eu te amo?</h1>    
                    <h1 class="banner_description">
                        Quando eu digo que te amo, não e por força do habito, eu digo pra te lembrar que vc foi a melhor coisa que aconteçeu na minha vida.<br>
                        Eu sou eternamente grato a voce por ter feito meus dias serem bem melhores.</h1>
                        <div class="banner_buttons">
                            <button class="banner_button">
                                <a href="Assistir.html">Assistir</a> 
                            </button>
                            <button class="banner_button">Minha Lista</button>
                        </div> 
            </div>
        </div>
    </header>


    <!-- Posteres Originais -->
    <div class="row">
        <h2>Originais Netflix</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge"
            src="../imagens/poster_1.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="../imagens/poster_2.jpg" alt="">
            
            <img class="row__poster row__posterLarge"
            src="../imagens/poster_3.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="../imagens/poster_4.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="../imagens/poster_5.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="../imagens/poster_6.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="./imagens/poster_7.jpg" alt="">

            <img class="row__poster row__posterLarge"
            src="./imagens/poster_8.jpg" alt="">

        </div>
    </div>

    <div class="row">
        <h2>Inicio</h2>
        <div class="row__posters">
            <img class="row__poster" src="../imagens/inicio_1.jpg" alt="">
            <img class="row__poster" src="../imagens/inicio_2.jpg" alt="">
            <img class="row__poster" src="../imagens/inicio_3.jpg" alt="">
            <img class="row__poster" src="../imagens/inicio_4.jpg" alt="">
            <img class="row__poster" src="../imagens/inicio_5.jpg" alt="">
            <img class="row__poster" src="../imagens/inicio_6.jpg" alt="">
            
        </div>
    </div>
    <div class="row">
        <h2>Viagem</h2>
        <div class="row__posters">
            <img class="row__poster" src="../imagens/Viagem_1.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_2.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_3.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_4.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_5.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_6.jpg" alt="">
            <img class="row__poster" src="../imagens/Viagem_7.jpg" alt="">
        </div>
    </div>

    <div class="row">
        <h2>Novidades</h2>
        <div class="row__posters">
            <img class="row__poster" src="../imagens/contrucao.png" alt="">
            <img class="row__poster" src="../imagens/contrucao.png" alt="">
        </div>
    </div>

<script src="../script/tela_Inicial.js"></script>


</body>
</html>
